<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>

    <link rel="stylesheet" href="style.css"> <!-- Eksternal CSS -->
</head>

<body>

    <div class="container mt-5 chat-container">
        <!-- Sender's message -->
                {{range .}}
        <div class="message sent animate">
            <div class="message-sender">
                {{.UserID}}
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Your Avatar" class="avatar">
            </div>
            <p>{{.Mesaage}}</p>
        </div>

        <!-- Receiver's message -->

        <div class="message received animate">
            <div class="message-sender">
                TelegoGPT
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="John's Avatar" class="avatar">
            </div>
            <p>{{.Reply}}</p>
        </div>

        <!-- Add more messages as needed -->

        <!-- Chat input -->
        <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
