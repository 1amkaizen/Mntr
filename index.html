<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom styling for the chat */
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Initially moved down */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .sent {
            text-align: right;
        }

        .received {
            text-align: left;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Animation for message */
        .message.animate {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container mt-5 chat-container">
        <!-- Sender's message -->
        {{range .}}
        <div class="message sent animate">
            <div class="message-sender">
                {{.UserID}}
                <img src="https://t.me/iamkaizen" alt="Your Avatar" class="avatar">
            </div>
            <p>{{.Message}}</p>
        </div>

        <!-- Receiver's message -->
        <div class="message received animate">
            <div class="message-sender">
                TelegoGPT
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="John's Avatar" class="avatar">
            </div>
            <p>{{.Reply}}</p>
        </div>
{{end}}
        <!-- Add more messages as needed -->

        <!-- Chat input -->
        <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Trigger animation on page load
        document.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.message');
            messages.forEach((message, index) => {
                setTimeout(() => {
                    message.classList.add('animate');
                }, index * 200); // Delay animation for each message
            });
        });
    </script>
</body>

</html>
